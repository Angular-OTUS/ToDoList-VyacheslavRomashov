<div class="flex">
    <div class="todo-container">
        <h1>ToDo List</h1>
        <app-filter-panel (statusSelected)="statusSelected($event)"></app-filter-panel>
        <mat-list class="mat-list">

            <ng-container [ngSwitch]="isLoading">
                <mat-spinner *ngSwitchCase="true"></mat-spinner>

                <ng-container *ngSwitchCase="false">
                    <ng-container *ngFor="let item of allItems">
                        <app-to-do-list-item
                                [item]="item"
                                (itemEdited)="onItemEdited($event)"
                                (deleteItemEvent)="deleteItem($event)"
                                [selectedItemId]="selectedItemId"
                                (click)="onItemClick(item)">
                        </app-to-do-list-item>
                    </ng-container>
                </ng-container>

            </ng-container>


        </mat-list>

        <app-todo-create-item (addItemEvent)="addItem($event)"></app-todo-create-item>

    </div>

    <div class="todo-container backlog">
        <router-outlet></router-outlet>
    </div>
</div>

<app-toast></app-toast>
